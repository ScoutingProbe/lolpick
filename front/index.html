<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Pickban configuration</title>

    <link rel='stylesheet' type='text/css' href='./index.css'/>
  </head>
  <body>
    <div>
      <a href='./match.html'>Match</a>
    </div>
    <form class='form'>
      <div>
        <select>
          <option>English</option>
          <option>Korean</option>
          <option>Chinese</option>
        </select>
      </div>
    </form>

    <form>
      <div>
        <input type='text' id='location' style='width:355px' value='C:\Riot Games\League of Legends'/>
        <input type='submit' value='location' id='location-submit'/>
        <span id='feedback-location'></span>
      </div>
    </form>

    <form id='riotgames'>
      <div>
        <select id='region'>
          <option>RU</option>
          <option>KR</option>
          <option>BR1</option>
          <option>OC1</option>
          <option>JP1</option>
          <option selected='selected'>NA1</option>
          <option>EUN1</option>
          <option>EUW1</option>
          <option>TR1</option>
          <option>LA1</option>
          <option>LA2</option>
        </select>
        <input type='text' id='summoner'/>
      </div>

      <div>
        <span>summoner</span>
        <span id='summoner-message'></span>
      </div>
      
      <div>
        <span>champion mastery</span>
        <span id='championMastery-message'></span>
      </div>

      <div>
        <span>league</span>
        <span id='league-message'></span>
      </div>

      <div>
        <span>match</span>
        <span id='match-message'></span>
      </div>

      <div>
        <span>champions</span>
        <span id='champions-message'></span> 
      </div>

      <div>
        <input type='submit' value='riot games' id='riotgames-submit'/>
      </div>
    </form> 

    <form id='scrape'>
      <div> 
        <input type='submit' value='lolcounter' id='lolcounter-submit'/>
        <span id='lolcounter-message'>lolcounter.com loading...</span> 
      </div>
    </form>
    

    <form id='sortMasteries'>
        <select id='championKey'>
          <option selected='true'>championLevel</option>
          <option>championPoints</option>
          <option>lastPlayTime</option>
        </select>
        <select id='number'>
          <option selected='true'>5</option>
          <option>6</option>
        </select>
        <input type='radio' name='lane' value='general' checked/>general
        <input type='radio' name='lane' value='top'/>top
        <input type='radio' name='lane' value='mid'/>middle
        <input type='radio' name='lane' value='jungle'/>jungle
        <input type='radio' name='lane' value='bottom'/>bottom
    </form>

    <div id='championMasteries'>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
