<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Hello electron!</title>
    <script type='text/javascript' src="./index.js"></script>
    <link rel='stylesheet' type='text/css' href='./index.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Enter your Riot summoner</h1>
    <p>
      <select id='region'>
        <option>RU</option>
        <option>KR</option>
        <option>BR1</option>
        <option>OC1</option>
        <option>JP1</option>
        <option selected='selected'>NA1</option>
        <option>EUN1</option>
        <option>EUW1</option>
        <option>TR1</option>
        <option>LA1</option>
        <option>LA2</option>
      </select>
      <select id='account'>
        <option>Account id</option>
        <option selected='selected'>Summoner name</option>
        <option>Summoner id</option>
      </select>
      <input type='text' id='summoner' value='Duckiee'/>
      <input type='submit' id='summoner-submit'/>
      <span id='feedback'></span>
    </p>

    <h1>Confirm location</h1>
    <p>
      <input type='text' id='location' style='width:355px' value='C:\Riot Games\League of Legends'/>
      <input type='submit' id='location-submit'/>
      <span id='feedback-location'></span>
    </p>

    <h1>Pick your champions</h1>
    <p>
      <select id='lane'>
        <option>Top</option>
        <option>Middle</option>
        <option>Jungle</option>
        <option>Support</option>
        <option>Bottom</option>
      </select>
      <input type='text' id='champion-text'/>
      <p id='champion-complete'></p>
    </p>
    
    <div id='pool'></div>

  </body>
</html>
