<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Pickban configuration</title>
    <script type='text/javascript' src="./index.js"></script>
    <link rel='stylesheet' type='text/css' href='./index.css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <a href='./match.html'>Match</a>
    </div>
    <div class='form'>
      <div>
        <select>
          <option>English</option>
          <option>Korean</option>
          <option>Chinese</option>
        </select>
      </div>

      <div>
        <input type='text' id='location' style='width:355px' value='C:\Riot Games\League of Legends'/>
        <button id='location-submit'>Location</button>
        <span id='feedback-location'></span>
      </div>
    </div>

    <div id='scrape' class='form'>
      <div> 
        <button id='op-update'>op.gg</button>
        <span id='op-message'>op.gg loading...</span>
      </div>
      <div> 
        <button id='championselect-update'>championselect</button>
        <span id='championselect-message'>championselect.net loading...</span> 
      </div>
    </div>

    <div id='riotgames' class='form'>
      <div>
        <select id='region'>
          <option>RU</option>
          <option>KR</option>
          <option>BR1</option>
          <option>OC1</option>
          <option>JP1</option>
          <option selected='selected'>NA1</option>
          <option>EUN1</option>
          <option>EUW1</option>
          <option>TR1</option>
          <option>LA1</option>
          <option>LA2</option>
        </select>
        <input type='text' id='summoner' value='Duckiee'/>
      </div>

      <div>
        <span>summoner</span>
        <span id='summoner-message'></span>
      </div>
      
      <div>
        <span>champion mastery</span>
        <span id='championMastery-message'></span>
      </div>

      <div>
        <span>league</span>
        <span id='league-message'></span>
      </div>

      <div>
        <span>match</span>
        <span id='match-message'></span>
      </div>

      <div>
        <span>champions</span>
        <span id='champions-message'></span> 
      </div>

      <div>
        <button id='riotgames'>Request Riot Games</button>
      </div>

    </div>

    

    <div>
      <h1>Your champion masteries</h1>
      <span id='championMastery-success'>champion masteries loading...</span>
    </div>

  </body>
</html>
